<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Invest Online - Login</title>
</head>
<body>
    <ul><h2><u>InvestOnline.com</u></h2></ul>
    <h3>
        <ul>
            <ul>Login Screen
    </h3>
    </ul></ul>

    <div id="errors" th:if="${param.error}">Invalid Credentials</div>

    <form th:action="@{/login}" method="post">

        <div class="txt_field">
            <label style="font-family:verdana">Username⠀</label>
            <input type="text" required style="background-color: lightsteelblue" id="userName" name="userName">
        </div>

        <div class="txt_field">
            <label style="font-family:verdana">Password ⠀</label>
            <input type="password" required style="background-color: lightsteelblue" id="password" name="password">
        </div>

        <br>

            <button name="Submit" id="login">Submit</button>


    </form>

</body>
</html>
